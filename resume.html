<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <link href="./css/custom.css" rel="stylesheet">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/components.js"></script>
  </head>
  <body>
    <div class="mNav"></div>
    <div class="container">
      <ul class=" nav
          nav-tabs
          d-flex
          justify-content-center
          align-items-center
          p-3
        ">
        <li class="nav-item d-none">
          <a href="#" class="p-1 border rounded-circle" id="prev_page" title="previous page" data-bs-toggle="tooltip"
            data-bs-placement="bottom">
            <i class="bi bi-chevron-left"></i></a>
          <input type="number" id="current_page" value="1" class="d-inline form-control" />
          <a href="#" class="p-1 border rounded-circle" id="next_page" data-bs-toggle="tooltip"
            data-bs-placement="bottom" title="next page"><i class="bi bi-chevron-right"></i></a>
          <!-- page 1 of 5 --> Page <span id="page_num"></span> of <span id="page_count"></span>
        </li>
        <li class="nav-item">
          <button class="rounded-circle p-2 border-0 btn" id="zoom_in" data-bs-toggle="tooltip"
            data-bs-placement="bottom" title="zoom in">
            <i class="bi bi-zoom-in"></i>
          </button>
          <button class="rounded-circle p-2 border-0 btn" id="zoom_out" data-bs-toggle="tooltip"
            data-bs-placement="bottom" title="zoom out">
            <i class="bi bi-zoom-out"></i>
          </button>
        </li>
      </ul>
      <!-- canvas to place the PDF -->
      <canvas id="canvas" class="
          d-flex
          flex-column
          justify-content-center
          align-items-center
          mx-auto
        ">
      </canvas>
    </div>
    <!-- PDF.js CDN -->
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.10.377/build/pdf.min.js"></script>
    <!-- Custom javascript file -->
    <script src="/js/script.js"></script>
  </body>
</html>
