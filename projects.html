<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Code-folio | Projects</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <link href="./css/custom.css" rel="stylesheet">
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/components.js"></script>
    </head>
    <body class="vh-100">
        <div class="mNav"></div>
        <div class="container-lg h-75 my-auto align-middle">
            <div id="carousel" data-bs-theme="light" class="carousel slide h-100">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0"
                        class="active border-dark border-top-0 border-3" aria-current="true"
                        aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"
                        class="border-dark border-top-0 border-3"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"
                        class="border-dark border-top-0 border-3"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"
                        class="border-dark border-top-0 border-3"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="4" aria-label="Slide 5"
                        class="border-dark border-top-0 border-3"></button>
                </div>
                <div class="carousel-inner h-100">
                    <iframe title="ENGL-102 site" class="carousel-item active h-100"
                        src="https://bombzone.github.io/ENGL-102"></iframe>
                    <iframe title="2024 BPA competition project" class="carousel-item h-100"
                        src="https://bombzone.github.io/bpa"></iframe>
                    <iframe title="2022 BPA competition project" class="carousel-item h-100"
                        src="https://bombzone.github.io/bpa-22"></iframe>
                    <iframe title="2021 BPA competition project" class="carousel-item h-100"
                        src="https://bombzone.github.io/2022"></iframe>
                    <iframe title="2020 BPA competition project" class="carousel-item h-100"
                        src="https://bombzone.github.io/bpa-2021"></iframe>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </body>
</html>
