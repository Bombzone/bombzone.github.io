<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Code-folio | Contact</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <link href="./css/custom.css" rel="stylesheet">
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/components.js"></script>
        <script src="https://unpkg.com/smtp.js/dist/smtp.min.js"></script>
        <script src="./js/contact.js" defer></script>
        <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
        </script>
    </head>
    <body class="">
        <div class="mNav"></div>
        <div class="container-lg">
            <h1 class="text-center">Contact Me</h1>
            <form id="myForm" novalidate class="row justify-content-center g-3 needs-validation">
                <div class="mb-3">
                    <label for="formControlInput1" class="form-label">Email address</label>
                    <input required aria-required="true" name="email"
                        pattern='(?:[a-z0-9!#$%&*+\x2f=?^_\x7b-\x7d~\x2d]+(?:\.[a-z0-9!#$%&*+\x2f=?^_\x7b-\x7d~\x2d]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9\x2d]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9\x2d]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9\x2d]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])'
                        type="email" class="form-control" id="formControlInput1" placeholder="name@example.com">
                    <div class="invalid-feedback"> Please enter a valid email. </div>
                </div>
                <div class="mb-3">
                    <label for="formControlInput2" class="form-label">name</label>
                    <input required aria-required="true" type="name" class="form-control" id="formControlInput2"
                        placeholder="Your Name" name="name">
                    <div class="invalid-feedback"> Please enter your name. </div>
                </div>
                <div class="mb-3">
                    <label for="subject">Subject</label>
                    <input class="form-control" type="text" name="subject" id="subject">
                </div>
                <div class="mb-3">
                    <label for="formControlTextarea1" class="form-label">Message</label>
                    <textarea required aria-required="true" class="form-control form" id="formControlTextarea1" rows="3"
                        name="message"></textarea>
                    <div class="invalid-feedback"> Please enter a valid message. </div>
                </div>
                <div name="g-recaptcha-response" class="w-auto" aria-hidden="true" id="response"> </div>
                <br />
                <button class="btn btn-primary" aria-label="Submit" id="button" type="submit">Send Email </button>
            </form>
        </div>
        <script>
            var onloadCallback = function () {
                grecaptcha.render(document.getElementById("response"), {
                    'sitekey': '6Le-8ckrAAAAALzGSEXhIYFFUwtO4NT8K5o6XCks'
                });
            };
        </script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script type="text/javascript">
            emailjs.init('W1hYp8DrV2SzsHJ7_')
        </script>
    </body>
</html>
