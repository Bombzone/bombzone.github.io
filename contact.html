<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Code-folio | Contact</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <link href="./css/custom.css" rel="stylesheet">
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/components.js"></script>
        <script src="https://unpkg.com/smtp.js/dist/smtp.min.js"></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script src="./js/contact.js" defer></script>
    </head>
    <body class="">
        <div class="mNav"></div>
        <div class="container-lg">
            <form novalidate class="row g-3 needs-validation" method="dialog" onsubmit="">
                <div class="mb-3">
                    <label for="formControlInput1" class="form-label">Email address</label>
                    <input required aria-required="true"
                        pattern='(?:[a-z0-9!#$%&*+\x2f=?^_\x7b-\x7d~\x2d]+(?:\.[a-z0-9!#$%&*+\x2f=?^_\x7b-\x7d~\x2d]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9\x2d]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9\x2d]*[a-z0-9])?|\[(?:(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9]))\.){3}(?:(2(5[0-5]|[0-4][0-9])|1[0-9][0-9]|[1-9]?[0-9])|[a-z0-9\x2d]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])'
                        type="email" class="form-control" id="formControlInput1" placeholder="name@example.com">
                    <div class="invalid-feedback"> Please enter a valid email. </div>
                </div>
                <div class="mb-3">
                    <label for="formControlInput2" class="form-label">name</label>
                    <input required aria-required="true" type="name" class="form-control" id="formControlInput2"
                        placeholder="Your Name">
                    <div class="invalid-feedback"> Please enter your name. </div>
                </div>
                <div class="mb-3">
                    <label for="formControlTextarea1" class="form-label">Message</label>
                    <textarea required aria-required="true" class="form-control form" id="formControlTextarea1"
                        rows="3"></textarea>
                    <div class="invalid-feedback"> Please enter a valid message. </div>
                </div>
                <button class="g-recaptcha btn btn-primary" data-sitekey="6Le-8ckrAAAAALzGSEXhIYFFUwtO4NT8K5o6XCks" data-callback="onSubmit"
                    data-action="submit" type="submit"> Send! </button>
                <p id="my-form-status"></p>
                <script src="https://www.google.com/recaptcha/api.js" async defer>
                </script>
            </form>
        </div>
    </body>
</html>
