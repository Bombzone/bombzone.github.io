<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Code-folio | Accomplishments</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <link href="./css/custom.css" rel="stylesheet">
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/components.js"></script>
    </head>
    <body>
        <div class="mNav"></div>
        <div class="container-lg">
            <h1 class="text-center">My Accomplishments</h1>
            <div id="carousel" data-bs-theme="light" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0"
                        class="active border-dark border-top-0 border-3" aria-current="true"
                        aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"
                        class="border-dark border-top-0 border-3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/Skills.jpg" class="d-block w-100" alt="SkillsUSA Nationals award ceremony">
                        <div class="carousel-caption d-none d-md-block">
                            <span class="text-light h5">3rd Place</span>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img loading="lazy" src="./images/SkillsState.jpg" class="d-block w-100"
                            alt="SkillsUSA Idaho award ceremony">
                        <div class="carousel-caption d-none d-md-block">
                            <span class="text-light h5">SkillsUSA Idaho Award Ceremony <br> 1st Place</span>
                        </div>
                    </div>
                    <button class="btn-link rounded-pill position-absolute border-0 bottom-50 start-0 mx-sm-0 mx-lg-5"
                        type="button" data-bs-target="#carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="btn-link rounded-pill position-absolute border-0 bottom-50 end-0 mx-sm-0 mx-lg-5" type="button"
                        data-bs-target="#carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
